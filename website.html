<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>

    <meta name="author" content="Max Zheng">
    <meta name="description" content="This is a web app which plays the game
    Hangman, written using HTML CSS and JavaScript.">

    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>

    <div class="intro">
      <p>You are playing Hangman. You need 2 players. The first player will enter a secret word.
        The second player will try to guess the word by guessing letters. After 5 incorrect letter guesses, you lose!</p>
      <label for="secretWord">First player enter the secret word: </label>
      <input type="text" id="secretWord" class="secretWord">
      <input type="submit" value="Submit word" class="wordSubmit"><br>
      <label for="randomWord">Or get a random word: </label>
      <input type="submit" value="Random" class="randomWord"><br>
      <img src="intropic.jpg" alt="This is hangman" style="width:500px;height:300px;">
    </div>
    <div class="gameStart">
      <label for="letterGuess">Guess a letter: </label>
      <input type="text" id="letterGuess" class="letterGuess" maxlength="1"><br>
      <input type="submit" value="Guess letter" class="guessButton"><br>
      <img src="guesspics/0guess.jpg" id="guessPic" alt="pic" style="width:200px;height:200px;"><br><br><br>
    </div>

    <div class="gameVars">
      <p class="guessesLeftMessage"></p>
      <p class="gameText"></p>
      <p class="displayWord"></p>
      <p class="lettersGuessed"></p>
      <p class="displayMessage"></p>
    </div>

    <script src = "gamelogic.js"></script>

  </body>
</html>
