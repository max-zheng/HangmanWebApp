<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>

    <meta name="author" content="Max Zheng">
    <meta name="description" content="This is a web app which plays the game
    Hangman, written using HTML CSS and JavaScript.">

    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>

    <img src="logo.png" class="logo" alt="Hangman"><br>
    <div class="intro">
      <div class="boxed">You are playing Hangman. You need 2 players. The first player will enter a secret word.
        The second player will try to guess the word by guessing letters in the word. After 5 incorrect letter guesses, you lose!
      </div><br>
      <label for="secretWord">Player 1 enter the secret word: </label>
      <input type="text" id="secretWord" class="secretWord">
      <input type="submit" value="Submit" class="wordSubmitButton">
      <label for="randomWord">Or use a random word: </label>
      <input type="submit" value="Random" class="randomWord"><br><br>
      <img src="intropic.jpg" alt="This is hangman"class="image">
    </div>
    <div class="gameStart">
      <label for="letterGuess">Guess a letter: </label>
      <input type="text" id="letterGuess" class="letterGuess" maxlength="1">
      <input type="submit" value="Guess letter" class="guessButton"><br><br>
      <div class="pics">
        <img src="guesspics/0.png" class="guessPics">
        <img src="guesspics/1.png" class="guessPics">
        <img src="guesspics/2.png" class="guessPics">
        <img src="guesspics/3.png" class="guessPics">
        <img src="guesspics/4.png" class="guessPics">
        <img src="guesspics/5.png" class="guessPics">
      </div>
    </div>

    <div class="gameVars">
      <p class="guessesLeftMessage"></p>
      <p class="gameText"></p>
      <span class="displayWord"></span><br><br>
      <span class="lettersGuessed"></span><br>
      <span class="displayMessage"></span>
    </div>

    <script src = "gamelogic.js"></script>

  </body>
</html>
